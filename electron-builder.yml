appId: "kr.co.bonjin.electron"
productName: "the-next"
directories:
  output: "dist"
files:
  - "!**/*"
  - "build/**/*"
  - "node_modules/**/*"
  - "package.json"

# Mac OS configuration
# mac:
  # icon: "./public/assets/icons/icon.png"

# Config for OSX dmg
# dmg:
#   title: "Electron"

# Windows configuration
win:
  target: "nsis"
  artifactName: "${productName}-${version}.${ext}"
  icon: "./src/assets/icons/icon.ico"

# Config for the windows installer
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

publish:
  provider: "generic"
  url: https://gitlab.com/bonjin/the_next/electron-client/-/releases
  channel: "latest"