appId: "kr.co.bonjin.electron"
productName: "BONJIN"
directories:
  output: "dist"
files:
  - "!**/*"
  - "build/**/*"
  - "node_modules/**/*"
  - "package.json"

# Mac OS configuration
mac:
  # icon: "./public/assets/icons/icon.png"

# Config for OSX dmg
dmg:
  title: "Electron"

# Windows configuration
win:
  target: "nsis"
  icon: "build/icon.ico"

# Config for the windows installer
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

publish:
  provider: "generic"
  url: "https://gitlab.com"